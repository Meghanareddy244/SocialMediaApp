<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invalid Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .icon {
        font-size: 64px;
        line-height: 1;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-full text-center">
      <div class="icon text-red-500 mb-4">âœ—</div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Invalid Link</h1>
      <p class="text-gray-600">
        This password reset link is invalid or has expired. Please request a new
        one.
      </p>
      <a
        id="login-link"
        href="#"
        class="mt-6 inline-block bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors w-full"
      >
        Go to Login
      </a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get the current origin for dynamic URL
        const currentOrigin = window.location.origin;
        const frontendUrl =
          currentOrigin === "http://localhost:8800"
            ? "http://localhost:5173"
            : currentOrigin;

        // Set dynamic URL for login link
        document.getElementById("login-link").href = frontendUrl + "/";
      });
    </script>
  </body>
</html>
