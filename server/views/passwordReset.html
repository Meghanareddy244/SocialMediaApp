<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      
      .container {
        background: white;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      
      .title {
        font-size: 24px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 24px;
        text-align: center;
      }
      
      .form-group {
        margin-bottom: 16px;
      }
      
      .form-group-last {
        margin-bottom: 24px;
      }
      
      .label {
        display: block;
        color: #374151;
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 8px;
        text-align: left;
      }
      
      .input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 16px;
        color: #374151;
        outline: none;
        transition: border-color 0.2s;
      }
      
      .input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }
      
      .password-requirements {
        font-size: 12px;
        color: #6b7280;
        margin-top: 4px;
      }
      
      .requirement {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-bottom: 2px;
      }
      
      .requirement.met {
        color: #059669;
      }
      
      .requirement.unmet {
        color: #dc2626;
      }
      
      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
        font-weight: 500;
        display: none;
      }
      
      .alert.show {
        display: block;
      }
      
      .alert-success {
        background-color: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }
      
      .alert-error {
        background-color: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }
      
      .form-error {
        color: #dc2626;
        font-size: 14px;
        margin-bottom: 16px;
        display: none;
      }
      
      .form-error.show {
        display: block;
      }
      
      .button {
        width: 100%;
        background-color: #3b82f6;
        color: white;
        font-weight: 600;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      .button:hover:not(:disabled) {
        background-color: #2563eb;
      }
      
      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .button-text {
        display: inline;
      }
      
      .button-text.hidden {
        display: none;
      }
      
      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 12px;
      }
      
      .spinner.show {
        display: inline-block;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .login-link {
        display: block;
        text-align: center;
        margin-top: 16px;
        color: #3b82f6;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }
      
      .login-link:hover {
        color: #2563eb;
      }
      
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Reset Password</h1>
      
      <!-- Alert Messages -->
      <div id="success-alert" class="alert alert-success">
        <span id="success-message">Password reset successfully! You can now login with your new password.</span>
      </div>
      
      <div id="error-alert" class="alert alert-error">
        <span id="error-message">An error occurred. Please try again.</span>
      </div>

      <form id="reset-form">
        <input type="hidden" id="userId" name="userId" />

        <div class="form-group">
          <label for="password" class="label">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            required
            minlength="6"
          />
          <div class="password-requirements">
            <div class="requirement unmet" id="length-req">
              <span>â€¢</span>
              <span>At least 6 characters</span>
            </div>
          </div>
        </div>
        
        <div class="form-group-last">
          <label for="confirmPassword" class="label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="input"
            required
          />
        </div>
        
        <p id="form-error" class="form-error">Error message will appear here</p>
        
        <button type="submit" id="submit-button" class="button">
          <span id="button-text" class="button-text">Reset Password</span>
          <span id="button-spinner" class="spinner"></span>
        </button>
      </form>

      <a id="login-link" href="#" class="login-link">Back to Login</a>
    </div>

    <script src="password-reset.js"></script>
  </body>
</html>
